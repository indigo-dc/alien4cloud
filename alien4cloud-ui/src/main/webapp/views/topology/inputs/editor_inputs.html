<a class="btn btn-success btn-xs" ng-click="createInput()">
    <i class="fa fa-plus-circle"></i> {{'EDITOR.INPUTS.ADD' | translate}}
</a>
<empty-place-holder data="topology.topology.inputs"></empty-place-holder>
<div class="var-table-wrapper" ng-if="_.isNotEmpty(topology.topology.inputs)" >
    <div class="var-table-wrapper-header">
        <div class="var-table-cell var-table-cell-w14 var-table-cell-header">{{'COMMON.NAME' | translate}}</div>
        <div class="var-table-cell var-table-cell-w70 var-table-cell-header">{{'APPLICATIONS.INPUTS.EXPRESSION' |
            translate}}
        </div>
        <div class="var-table-cell var-table-cell-w14 var-table-cell-header"></div>
    </div>
    <div class="var-table-scroll" >
        <table class="table table-hover" >
            <!--  <thead>-->
            <!--    <tr>-->
            <!--      <th>{{'COMMON.NAME' | translate}}</th>-->
            <!--      <th>{{'APPLICATIONS.INPUTS.EXPRESSION' | translate}}</th>-->
            <!--      <th></th>-->
            <!--    </tr>-->
            <!--  </thead>-->
            <tbody class="var-table-wrapper-body" >
            <tr ng-repeat="(inputName, value) in topology.topology.inputs">
                <td class="var-table-cell-w14">{{inputName}}</td>
                <!-- ng-bind-html doesn't work here as we want to add ng-click to variable elements. So a4c-compile is a hack directive for that to work. -->
                <td class="var-table-cell-w70" ng-if="loadedInputs[inputName]"><span
                        a4c-compile=dump(loadedInputs[inputName])></span></td>
                <td class="var-table-cell-w70 deployer_input" ng-if="!loadedInputs[inputName]">
                    {{'APPLICATIONS.INPUTS.DEPLOYER' | translate}}
                </td>
                <td class="var-table-cell-w14">
                    <a class="btn btn-default btn-sm" ng-click="editInput(inputName)"><i class="fa fa-edit"></i>
                        {{'COMMON.EDIT' | translate}}</a>
                    <a class="btn btn-default btn-sm" ng-click="clearInput(inputName)"><i class="fa fa-eraser"></i>
                        {{'APPLICATIONS.INPUTS.CLEAR' | translate}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
